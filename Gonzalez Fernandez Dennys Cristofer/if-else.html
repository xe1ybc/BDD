
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1"/>
<title<Ejemplo de estructuras if...else</title>
</head>
<body>
<script type="text/javascript">
var nombre;
nombre= prompt("Hola, ¿Quién eres, Carlos o Lydia?","");
if((nombre=="Carlos")||(nombre=="Lydia)){
alert("Buenos dias"+nombre+",hace rato que te esperaba.");
}
else
{
alert("No te conozco"+nombre+",pero de todos modos,buenos dias.");
}
</script>
</body>
</html>
