<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />;
	<title>Listado 6-9.html.Ejemplo de m&eacute;todo click()</title>
</head>
<body>
<script type="text/javascript">
	function click1()
	{
		checkbox1.focus();
		checkbox1.click();
	}
	function click2()
	{
    checkbox1.focus();
    checkbox2.click();
	}
</script>
<p>
	<input type="checkbox" id="checkbox1" value="Checbox1" />
	<button onclick="click1();">Activar primer checkbox</button>
	<input type="checkbox" id="checkbox2" value="Checkbox2" />
	<button onclick="click2();">Activar segundo checkbox</button>
</p>
</body>
