<body>
<script type="text/javascript">
var nombre;
nombre=prompt("hola, ¿Quien eres, Carlos o Lydia?,");
if((nombre=="carlos")||(nombre=="Lydia")){
	alert("Buenos dias"+nombre+",hace rato que te esperaba.");
}
else
	{
	alert("no conozco"+nombre+",pero de todos modos, buenos dias.");
	}
</script>
