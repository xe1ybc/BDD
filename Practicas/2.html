<!DOCTYPE html PUBLIC -//W3C//DTD XHTML 1.0 Strict//EN "http://www.w3c.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://w3c.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html" charset="iso-8859-1">
        <title>Listado 5-4.html. Ejemplo de estructuras If...else</title>
    </head>
    <body>
        <script type="text/javascript">
            var nombre;
            nombre=prompt("Hola, ¿Quién eres, Carlos o Lydia?, ");
            if((nombre=="Carlos")|| (nombre=="Lydia")){
                alert("Buenos dias" + nombre +", hace rato que te esperaba");
            }
            else{
                alert("no te conozco" + nombre + ", pero de todos modos, buenos días")
            }
        </script>
    </body>
</html>
