<title>listado 5-8.html. Ejemplo de bucle do while</title>

<body>
<script type="text/javascript">
var password;
	do{
	password = prompt("Porfavor, introduzca la clave de acceso[papepipopu]");
	}
	while(password !="papepipopu");
	alert("codigo acceso correcto.\n\´fun del bucle\´");
</script>
