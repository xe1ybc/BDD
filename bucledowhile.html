<!DOCTYPE  html  PUBLIC"-//W3C//DTD XHTML 1.0  Transitional//EN"

<html  xmlns = "http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
<title> Listado 5-8 html. Ejemplo de bucle do while </title>
</head>
<body>
<script type="text/javascript">
var password;
do {
password=prompt("Por favor, introduzca la clave de acceso [papepipopu]");
}
while(password!="papepipopu");
alert("codigo de acceso correcto.\n\'fin del bucle\'");
</script>
</body>
</html>
