<!DOCTYPE html PUBLIC'-//W3C//DTD XHTL 1.0 Strict//EN'

<xhtml xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv='Content-Type content='text/html; charset=iso-8859-1'>
	<title>ejemplo de m&eacute;todo click()</title>
</head>
<body>
	<script type='text/javascript'>
		function click1()
		{
			checkbox1.focus();
			checkbox1.click();
		}
		function click2()
		{
			checkbox2.focus();
			checkbox2.click();
		}

	</script>
	<p>
		<input type="checkbox id='checkbox1" value='checkbox1' />
		<button onclick='click1();'>activar primer checkox</button>
		<input type="checkbox" id='checkbox2' value='checkbox2/>
		<button onclick='click2();'>activar segundo checkbox"</button>
	</p>
	
</body>
</html>
