<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
	<title>Listado 4-4.html. El operador void</title>
	<script type="text/javascript">
		var n1,n2, suma;
		n1=10;
		n2=20;
		suma=void(n1+n2);
		alert("El valor de la suma es" +suma);
    </script>
</head>
<body>
<p>
	<a href="javascript:void(0)">Soy un enlace muerto. No voy a ning&uacute;n sitio.</a>
	<br/>
</p>
</body>
</html>
