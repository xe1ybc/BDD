     <title>Listado 17-3.html. Ejemplo de clases</title>
<style type="text/css">
.cuerpo{background-color:#ff80aa;}
.estilo1{
	color:#000099;
	text-align:center;
	font-weight:bold;
	font-size:12pt;
	font-family:Comic Sans MS;
	background-color: #CC99FF;
}
.izquierda {
	text-align:left;
	font-weight:bold;
}
.derecha {text-align:right}
</style>
</head>
<body class="cuerpo">
<p class="estilo1">
Texto con propiedades definidas en el estilo1.</p>
<p class="izquierda">

<p class="derecha">
Texto que aparece alineado a la derecha</p>
