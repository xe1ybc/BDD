<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
	<title>Listado 5-5.html.Ejemplo de bucle for</title>
</head>
<body>
<script type="text/javascript">
	var contador =0;
	for (contador; contador<11; contador++)
	{
		document.write("Este es el numero" + contador + "<br/>");
	}
</script>
</body>
