    	<div style="background-color: #1E8449"><h2 style="text-align: left;"> Dos poemas </h2></div>
		<FONT FACE="Segoe Script"><p>En este campo<br/>
		estuvo el mar<br/>
		Alguna vez volverá<br/>
		Si alguna vez una gota<br/>
		Rosa este campo,este campo<br/>
		siente el recuerdo del mar.<br/>
		Alguna vez volvera.</p>
		<p>Cada vez más presente<br/>
	como si un rayo raudo<br/>
	te trajera mi pecho.<br/>
	Como un lento, rayo lento.<br/>
	Cada vez mas ausente<br/>
	Como si un tren ligero<br/>
	recorriera mi cuerpo.<br/>
	Como si un negro<br/>
	barco negro.<br/></p></FONT>

<div style="background-color: #1E8449"><h2 style="=text-orientation:right;">Su,obra hacia el dominio publico</h2></div>
			<FONT FACE="Georgia"><p>El poeta Miguel Hernandez nacido en 1910,fallecio por<br/>
	enfermedad en Marzo de 1942 en la carcel de Alicante,<br/>
	donde cumplia la pena de 30 años de carcel por la que se conmuto<br/>
	su condena a muerte tras la guerra civil española.<br/></p>
	<p>Escribio sus ultimos poemas en la carcel, poemas que fueron <br/>
	recogidos en el poemario CANCIONERO Y ROMANCE DE AUSENCIAS,<br/>
	publicado en Argentina en 1958<br/></p>
	<p>En España su obra no pasara al dominio publico hasta el <br/>
	1 de Enero de 2023,cuando se haya cumplido 80 años de su <br/>
     muerte.Desde 1996, la ley española de propiedad intelectual</br>
    establece que el plazo para pasar a dominio publico desde 70 años</br>
tras el fallecimiento del autor, como en el resto de paises</br>
europeos, pero para los autores fallecidos antes de 1987 mantiene</br>
el plazo de la ley de propiedad intelectual de 1879,es decir,80 años</p>
<p>Mientras tanto, para poder difundir los versos de Miguel</br>
Hernandez habra que alojar sus obras fuera de España, donde su</br>
obra ya esta en el dominio publico, o acogerse al derecho de cita</br>
que recoge la ley de propiedad intelectual, como hemos hecho</br>
aqui con dos poemas del Cancioneros y romanceo de ausencias</p></FONT>
